<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>CONTATO</title>
</head>
<body>
    <header class="header">
        <h1>Página de Contato</h1>
        <a href="index.html" class="btn-voltar">Voltar à página inicial</a>
    </header>

    <section class="contato-section">
        <h2>Entre em contato</h2>
        <p>Preencha o formulário abaixo para entrar em contato comigo.</p>
    
        <form action="mailto:jp.princisval@gmail.com" method="post" class="form-contato">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>     
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>


</body>
</html>
